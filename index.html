<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container" role="hero-image">
      <figure class="hero">
        <img src="./images/illustration-hero.svg" alt="illustration listening music" class="hero-img" />
      </figure>
      <main>
        <div class="description">
          <h1 class="description__header">Order Summary</h1>
          <p class="description__par">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>

        <div class="plan">
          <div class="plan__1">
            <img src="./images/icon-music.svg" alt="icon music" class="plan__icon" />
            <div class="plan__annual">
              <p class="plan__title">Annual Plan</p>
              <p class="plan__pricing">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="plan__change">Change</a>
        </div>
        <button class="btn btn__payment">Proceed to Payment</button>
        <button class="btn btn__cancel">Cancel Payment</button>
      </main>
    </div>
    <div class="attribution" role="author">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">sbrn</a>.</div>
  </body>
</html>
